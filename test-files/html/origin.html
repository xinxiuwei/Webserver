<h2>起源</h2>
<div class="cbb">
<img src="../images/pencil.gif" alt="icon" width="38" height="38" />
蜂鸟的体型小，骨架不易保存成为化石，因此其演化史至今仍未解。现今的蜂鸟大多生活在中南美洲，在南美洲曾发现100万年前的蜂鸟化石，因此动物学家认为蜂鸟是源自更新世；然而在德国南部，动物学家却发现了目前世界上最古老的蜂鸟化石，距今有3000多万年的历史，如此可知蜂鸟的祖先远在渐新世的时候便出现。
